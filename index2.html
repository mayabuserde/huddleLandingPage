<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/fba9eae743.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="wrap bg-image">
        <header>
            <div class="logo-container">
                <img src="images/logo.svg" alt="Huddle logo">
            </div>
        </header>
        <section class="split">
            <img src="images/illustration-mockups.svg" alt="mock-ups of the application">
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.</p>
                <button class="btn">Register</button>
            </div>
        </section>
        <footer class="icons">
            <a href="http://www.facebook.com"><i class="icon fab fa-facebook-f"></i></a><a
                href="http://www.twitter.com"><i class="icon fab fa-twitter"></i></a><a
                href="http://www.instagram.com"><i class="icon fab fa-instagram"></i></a>
        </footer>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Maya Buser De</a>.
        </p>
    </footer>
</body>

</html>
